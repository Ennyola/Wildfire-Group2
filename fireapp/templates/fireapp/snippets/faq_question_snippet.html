{% if questions %}
    {% for question in questions %}
    <div class="accordian-border">
        <button class="questions">
            {{ question.title }}
        </button>
        <div class="accordian-content">
            {{ question.response }}
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="accordian-border">
        <h2>No results</h2>
        <p>No Questions Found.</p>
    </div>
{% endif %}
