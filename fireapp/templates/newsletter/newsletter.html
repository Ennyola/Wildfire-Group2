{% block content %}
    <h1>newsletter subscription</h1>
    <div>
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        <form method="POST">
            {{form}}
            {% csrf_token %}
            <input type="submit" value="Subscribe to newsletter">
        </form>
    </div>
{% endblock%}
